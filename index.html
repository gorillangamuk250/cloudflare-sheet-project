<form method="POST" action="/submit"> 
    <h2>Formulir Uji Coba</h2>
    
    <label for="username">Username:</label>
    <input type="text" id="username" name="Username" required><br><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="Password" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="Email" required><br><br>

    <label for="nohp">No Handphone:</label>
    <input type="tel" id="nohp" name="NoHandphone" required><br><br> 
    
    <label for="bank">Bank:</label>
    <input type="text" id="bank" name="Bank" required><br><br>

    <label for="nama_rek">Nama Rekening:</label>
    <input type="text" id="nama_rek" name="NamaRekening" required><br><br>

    <label for="no_rek">No Rekening:</label>
    <input type="text" id="no_rek" name="NoRekening" required><br><br>

    <label for="referral">REFERRAL SAYA:</label>
    <input type="text" id="referral" name="REFERRAL"><br><br>
    
    <button type="submit">Uji Coba Kirim Data</button>
</form>
